<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="script.js"></script>
	<button onclick="loadGolfBall();">Load golf ball parameters</button>
	<form onsubmit="return false;" method="post">
		<table>
			<tr>
				<td>Max time (s):</td><td><input id="t_max" type="" step="1" value="0"></td>
			</tr>
			<tr>
				<td>Height:</td><td><input id="y0" type="" step="1" value="0"></td>
			</tr>
			<tr>
				<td>Step:</td><td><input id="step" type="" step="0.00625" value="0.01"></td>
			</tr>
			<tr>
				<td>Coefficient of drag:</td><td><input id="c_d" type="" step="0.001" value="0.38"></td>
			</tr>
			<tr>
				<td>Air density (kg*m^-3):</td><td><input id="rho" type="number" step="0.0001" value="1.280"></td>
			</tr>
			<tr>
				<td>Radius (m):</td><td><input id="r" type="number" step="0.0001" value="0.01"></td>
			</tr>
			<tr>
				<td>Angle (deg):</td><td><input id="alpha" type="number" step="0.001" value="45"></td>
			</tr>
			<tr>
				<td>Mass (kg):</td><td><input id="m" type="number" step="0.0001" value="0.0053"></td>
			</tr>
			<tr>
				<td>Gravity (m*s^-2):</td><td><input id="g" type="number" step="0.001" value="9.81"></td>
			</tr>
			<tr>
				<td>Initial Velocity (m*s^-1):</td><td><input id="v_0" type="number" step="0.001" value="30"></td>
			</tr>
			<tr>
				<td><b>Magnus effect is removed.</b></td>
			</tr>
			<!--
			<tr>
				<td><b>WARNING: MAGNUS EFFECT APPEARS TO NOT WORK. The following are used for magnus effect and are only accurate for a hollow sphere spinning on the z-axis (where the z-axis points at you out of the screen).</b></td>
			</tr>
			<tr>
				<td>Rotational velocity (rad*s^-1):</td><td><input id="omega" type="number" step="0.0001" value="-75"></td>
			</tr>
			<tr>
				<td>Viscosity (N*s*m^-2, kg*m^-1*s^-1):</td><td><input id="viscosity" type="number" step="0.00000001" value="0.00018"></td>
			</tr>
			-->
			<tr>
				<td><input type="submit" onclick="calculateTrajectory();"></td>
			</tr>
		</table>
	</form>
	<br>
	<form onsubmit="return false;" method="post">
		<table>
		<tr>
			<td>Property name:</td>
			<td><select id="lookup_property_name" name="lookup_property_name">
				<option value="t">t</option>
				<option value="y">y</option>
				<option value="x">x</option>
			</select></td>
		</tr>
		<tr>
			<td>Value:</td>
			<td><input id="lookup_property_value" type="number" step="0.00001"></td>
		</tr>
		<tr>
			<td><input type="submit" onclick="lookupByProperty(output=true);"></td>
		</tr>
		</table>
	</form>
	<br>
	<form onsubmit="return false;" method="post">
		<table>
			<tr>
				<td>Column (don't change):</td>
				<td><input id="columns" type="text" value="x"></td>
			</tr>
			<tr>
				<td>Rows (v0):</td>
				<td><input id="rows" type="text"></td>
			</tr>
			<tr>
				<td><input type="submit" onclick="createTable();"></td>
			</tr>
		</table>
	</form>
	<br>
	<div id="table_output"></div>
	<br>
	<div id="output" style="width:95vh;height:95vh"></div>

	<!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
	<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
